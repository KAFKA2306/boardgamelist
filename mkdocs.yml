site_name: BoardGameList - ボードゲーム完全ガイド
site_description: ボードゲームルールブック・攻略法の完全ドキュメントシステム
site_author: BoardGameList Contributors
site_url: https://kafka2306.github.io/boardgamelist

repo_name: boardgamelist
repo_url: https://github.com/KAFKA2306/boardgamelist

# 日本語対応テーマ設定
theme:
  name: material
  language: ja
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
  palette:
    # ライトモード
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # ダークモード
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  font:
    text: 'Noto Sans JP'
    code: 'Roboto Mono'
  icon:
    repo: fontawesome/brands/github
    logo: material/dice-multiple

# ナビゲーション構造 (41ゲーム対応)
nav:
  - ホーム: index.md
  - ゲーム詳細:
    - カードゲーム:
      - ファミリー向け:
        - BOHNANZA (ボーナンザ): games/bohnanza.md
        - スシゴー (Sushi Go!): games/sushi-go.md
        - スシゴーパーティー (Sushi Go Party!): games/sushi-go-party.md
        - コンセプト (Concept): games/concept.md
        - バンディド (Bandido): games/bandido.md
      - 戦略カードゲーム:
        - デクリプト (Decrypto): games/decrypto.md
        - スパイジョブ (Inside Job): games/inside-job.md
        - フロマージュ (Fromage): games/fromage.md
    - デッキ構築:
      - ライト級:
        - HackClad (ハッククラッド): games/hackclad.md
        - FORT (フォート): games/fort.md
      - 重厚級:
        - ハードバック (Hardback): games/hardback.md
    - 戦略・経済:
      - 中量級:
        - イスタンブール選択と集中: games/istanbul-choose-write.md
        - タルギ (Targi): games/targi.md
        - ニダヴェリア (Nidavellir): games/nidavellir.md
      - 重量級:
        - ラ・グランハ (La Granja): games/la-granja.md
        - ケイラス (Caylus): games/caylus.md
        - National Economy Mesena: games/national-economy-mesena.md
        - バラージ (Barrage): games/barrage.md
    - 協力・チーム戦:
      - FIXER (フィクサー): games/fixer.md
      - パンデミック (Pandemic): games/pandemic.md
    - エリア制圧・冒険:
      - ブラッド・レイジ (Blood Rage): games/blood-rage.md
      - ルート (Looot): games/looot.md
      - 西フランク王国の建築家 (Architects of the West Kingdom): games/architects-west-kingdom.md
      - マラケシュ (Marrakech): games/marrakech.md
      - ルクソール (Luxor): games/luxor.md
      - 黄金の川 (River of Gold): games/river-of-gold.md
      - ボタニクス (Botanicus): games/botanicus.md
    - 鉄道・交通:
      - レイルウェイズ・オブ・ザ・ワールド (Railways of the World): games/railways-of-the-world.md
      - 搭乗開始 (Now Boarding): games/now-boarding.md
    - 特殊メカニクス:
      - 紙ペン系:
        - ハドリアヌスの長城 (Hadrian's Wall): games/hadrians-wall.md
        - ウェルカム・トゥ・ザ・ムーン (Welcome To The Moon): games/welcome-to-the-moon.md
      - ダイス・パズル:
        - ダイスフォージ (Dice Forge): games/dice-forge.md
        - サガニ (Sagani): games/sagani.md
      - その他ユニーク:
        - アイル・オブ・キャッツ (The Isle of Cats): games/isle-of-cats.md
        - コスモクトパス (Cosmoctopus): games/cosmoctopus.md
        - オブセッション (Obsession): games/obsession.md
        - エタニチウム (Eternitium): games/eternitium.md
        - 蒸留 (Distilled): games/distilled.md
        - ソルスティス (Solstis): games/solstis.md
        - パックス・パミール (Pax Pamir: Second Edition): games/pax-pamir.md
  - ゲーム一覧（アルファベット順）: games/index.md
  - ゲーム分類:
    - カードゲーム: categories/card-games.md
    - デッキビルディング: categories/deck-building.md
    - 戦略ゲーム: categories/strategy.md
    - ファミリーゲーム: categories/family.md
    - 協力ゲーム: categories/cooperative.md
    - エリア制圧: categories/area-control.md
    - 特殊メカニクス: categories/special-mechanics.md
  - 参考資料・リソース:
    - ゲーム用語集: resources/glossary.md
    - BGG統合機能: resources/bgg-integration.md
    - クイックリファレンス: resources/quick-reference.md

# プラグイン設定
plugins:
  - search:
      lang: ja
  - git-revision-date-localized:
      type: date
      locale: ja
      timezone: Asia/Tokyo

# Markdown拡張機能
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: このページの内容
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji

# 追加CSS・JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/bgg-integration.js

# サイト情報
extra:
