site_name: BoardGameList - ボードゲーム完全ガイド
site_description: ボードゲームルールブック・攻略法の完全ドキュメントシステム
site_author: BoardGameList Contributors
site_url: https://kafka2306.github.io/boardgamelist

repo_name: boardgamelist
repo_url: https://github.com/KAFKA2306/boardgamelist

# 日本語対応テーマ設定
theme:
  name: material
  language: ja
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
  palette:
    # ライトモード
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # ダークモード
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  font:
    text: 'Noto Sans JP'
    code: 'Roboto Mono'
  icon:
    repo: fontawesome/brands/github
    logo: material/dice-multiple

# ナビゲーション構造
nav:
  - ホーム: index.md
  - ゲーム詳細:
    - カードゲーム:
      - BOHNANZA (ボーナンザ): games/bohnanza.md
      - FIXER (フィクサー): games/fixer.md
    - デッキ構築:
      - HackClad (ハッククラッド): games/hackclad.md
      - FORT (フォート): games/fort.md
    - 戦略・経済:
      - イスタンブール選択と集中: games/istanbul-choose-write.md
      - National Economy Mesena: games/national-economy-mesena.md
  - ゲーム分類:
    - カードゲーム: categories/card-games.md
    - デッキビルディング: categories/deck-building.md
    - 戦略ゲーム: categories/strategy.md
    - ファミリーゲーム: categories/family.md
  - 参考資料・リソース:
    - ゲーム用語集: resources/glossary.md
    - BGG統合機能: resources/bgg-integration.md
    - クイックリファレンス: resources/quick-reference.md

# プラグイン設定
plugins:
  - search:
      lang: ja
  - git-revision-date-localized:
      type: date
      locale: ja
      timezone: Asia/Tokyo

# Markdown拡張機能
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: このページの内容
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji

# 追加CSS・JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/bgg-integration.js

# サイト情報
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KAFKA2306/boardgamelist
      name: GitHub Repository
  version:
    provider: mike
    default: latest
  analytics:
    provider: google
    property: G-XXXXXXXXXX

# 著作権情報
copyright: Copyright &copy; 2024-2025 BoardGameList - ボードゲーム完全ガイド

# リポジトリ情報（GitHub Pages用）
repo_url: https://github.com/KAFKA2306/boardgamelist
repo_name: boardgamelist
edit_uri: edit/main/docs/